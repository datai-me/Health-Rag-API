version: '3.8'

services:
  api:
    build: .
    container_name: health-rag-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: PostgreSQL for production use
  postgres:
    image: postgres:16-alpine
    container_name: health-rag-postgres
    environment:
      POSTGRES_DB: health_rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-postgres

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: health-rag-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    profiles:
      - with-redis

volumes:
  postgres_data:
